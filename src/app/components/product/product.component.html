<div class="product">
  <div class="product-image-holder">
    <img [src]="product.image" [alt]="product.name" class="product-image" />
  </div>
  <div class="product-details">
    <h3 class="product-details__name">{{ product.name }}</h3>
    <p class="product-details__author">{{ product.author }}</p>
  </div>
  <div class="rating" style="padding-top:10px" >
    <p class="rating-p" style="margin: 0;" >Rate: {{product.rate}}â˜…</p>
    <p class="genre-p" style="margin: 0;">Genre: {{ product.genre }}</p>
    <p class="price-p" style="margin: 0;">Price: {{ product.price }}$</p>
  </div>
  
    
    <div class="product-actions">
      <button
        class="product-actions__add"
        (click)="addToCart(product)"
        *ngIf="!inCart"
      >
      <img  class="btn-img" src="/assets/images/add-to-cart.png" alt="add to cart" />
      </button>
      <button
        class="product-actions__remove"
        (click)="removeFromCart(product)"
        *ngIf="inCart"
      >
        <img  class="btn-img" src="/assets/images/remove-from-cart.png" alt="remove from cart" />
      </button>
      
    </div>
  
  
</div>
